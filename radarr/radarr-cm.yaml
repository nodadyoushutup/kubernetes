apiVersion: v1
kind: ConfigMap
metadata:
  name: radarr-cm-tarcopy
  namespace: radarr
data:
  tarcopy.sh: |
    #!/bin/sh
    echo "Starting job at $(date)"
    cd /pvc
    tar -czf /nfs/radarr_backup_$(date +%Y_%m_%d_%H_%M_%S).tar.gz .
    echo "Job completed at $(date)"
---
