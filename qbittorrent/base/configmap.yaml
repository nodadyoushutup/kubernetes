# qbittorrent/base/configmap.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cm
data:
  pvc-bound.sh: |
    #!/bin/sh
    set -e
    git clone https://github.com/nodadyoushutup/kubernetes.git /tmp/git
    ./tmp/git/script/pvc-bound.sh
  tarshot.sh: |
    #!/bin/sh
    set -e
    git clone https://github.com/nodadyoushutup/kubernetes.git /tmp/git
    ./tmp/git/script/tarshot.sh
  tarshot-copy.sh: |
    #!/bin/sh
    set -e
    git clone https://github.com/nodadyoushutup/kubernetes.git /tmp/git
    ./tmp/git/script/tarshot-copy.sh
  qBittorrent.conf: |
    [AutoRun]
    enabled=false
    program=

    [LegalNotice]
    Accepted=true

    [Preferences]
    Connection\UPnP=false
    Connection\PortRangeMin=6881
    Downloads\SavePath=/downloads/
    Downloads\ScanDirsV2=@Variant(\0\0\0\x1c\0\0\0\0)
    Downloads\TempPath=/downloads/incomplete/
    WebUI\Address=*
    WebUI\ServerDomains=*
    WebUI\HostHeaderValidation=false
    WebUI\Username=admin
    WebUI\Password_PBKDF2="@ByteArray(ufqyy/yMlwXhkVu+pnL63w==:ZFrtf8DNt/qzrAZV9QfXiKtu4e6CzakU2fBwtaeFQPTdlIzJx9JMFcHVNbNtym735JSQpyDd/JtYerwIZ0xIeg==)"
  init-config.sh: | 
    #!/bin/sh
    set -e

    SOURCE_FILE="/script/qBittorrent.conf"
    DEST_FILE="/config/qBittorrent/qBittorrent.conf"

    # Check if the destination configuration file exists
    if [ ! -f "$DEST_FILE" ]; then
        echo "Configuration file not found at $DEST_FILE."
        echo "Copying default configuration from $SOURCE_FILE to $DEST_FILE."

        # Ensure the destination directory exists
        mkdir -p $(dirname "$DEST_FILE")

        # Copy the default configuration file to the destination
        cp "$SOURCE_FILE" "$DEST_FILE"

        echo "Default configuration copied."
    else
        echo "Configuration file already exists at $DEST_FILE. Checking contents."

        # Check if "WebUI\HostHeaderValidation=false" exists in the file
        if ! grep -q "^WebUI\\HostHeaderValidation=false" "$DEST_FILE"; then
            echo "Adding 'WebUI\HostHeaderValidation=false' to the Preferences section in $DEST_FILE."

            # Find the line number where the [Preferences] section starts
            PREF_LINE=$(grep -n "^\[Preferences\]" "$DEST_FILE" | cut -d ':' -f 1)

            if [ -n "$PREF_LINE" ]; then
                # Add the setting right after the Preferences section header
                PREF_LINE=$((PREF_LINE + 1))
                sed -i "${PREF_LINE}iWebUI\\HostHeaderValidation=false" "$DEST_FILE"
            else
                # If the Preferences section is not found, append the line at the end of the file
                echo "[Preferences]" >> "$DEST_FILE"
                echo "WebUI\\HostHeaderValidation=false" >> "$DEST_FILE"
            fi

            echo "'WebUI\HostHeaderValidation=false' added to the configuration."
        else
            echo "'WebUI\HostHeaderValidation=false' is already present in $DEST_FILE."
        fi

        # Check if "WebUI\Username=admin" exists in the file
        if ! grep -q "^WebUI\\Username=admin" "$DEST_FILE"; then
            echo "Adding 'WebUI\Username=admin' to the Preferences section in $DEST_FILE."

            if [ -n "$PREF_LINE" ]; then
                # Add the setting right after the Preferences section header
                PREF_LINE=$((PREF_LINE + 1))
                sed -i "${PREF_LINE}iWebUI\\Username=admin" "$DEST_FILE"
            else
                # If the Preferences section is not found, append the line at the end of the file
                echo "[Preferences]" >> "$DEST_FILE"
                echo "WebUI\\Username=admin" >> "$DEST_FILE"
            fi

            echo "'WebUI\Username=admin' added to the configuration."
        else
            echo "'WebUI\Username=admin' is already present in $DEST_FILE."
        fi

        # Check if "WebUI\Password_PBKDF2=..." exists in the file
        PASSWORD_LINE="WebUI\\Password_PBKDF2=\"@ByteArray(ufqyy/yMlwXhkVu+pnL63w==:ZFrtf8DNt/qzrAZV9QfXiKtu4e6CzakU2fBwtaeFQPTdlIzJx9JMFcHVNbNtym735JSQpyDd/JtYerwIZ0xIeg==)\""
        if ! grep -q "^$PASSWORD_LINE" "$DEST_FILE"; then
            echo "Adding 'WebUI\Password_PBKDF2=...' to the Preferences section in $DEST_FILE."

            if [ -n "$PREF_LINE" ]; then
                # Add the setting right after the Preferences section header
                PREF_LINE=$((PREF_LINE + 1))
                sed -i "${PREF_LINE}i$PASSWORD_LINE" "$DEST_FILE"
            else
                # If the Preferences section is not found, append the line at the end of the file
                echo "[Preferences]" >> "$DEST_FILE"
                echo "$PASSWORD_LINE" >> "$DEST_FILE"
            fi

            echo "'WebUI\Password_PBKDF2=...' added to the configuration."
        else
            echo "'WebUI\Password_PBKDF2=...' is already present in $DEST_FILE."
        fi
    fi
