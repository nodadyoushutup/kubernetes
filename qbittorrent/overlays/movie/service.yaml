# qbittorrent/base/service.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: svc-webui
spec:
  type: NodePort
  ports:
    - name: qbittorrent-movie-webui
      port: 8080
      targetPort: 8080
      nodePort: 30125
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: svc-traffic
spec:
  type: NodePort
  ports:
    - name: qbittorrent-movie-traffic-tcp
      port: 31125
      targetPort: 31125
      nodePort: 31125
      protocol: TCP
    - name: qbittorrent-movie-traffic-udp
      port: 31125
      targetPort: 31125
      nodePort: 31125
      protocol: UDP