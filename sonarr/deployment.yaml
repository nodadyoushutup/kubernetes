# sonarr-dply.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr-deploy
  namespace: sonarr
  labels:
    k8s-app: sonarr
spec:
  replicas: 3
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      k8s-app: sonarr
  template:
    metadata:
      labels:
        k8s-app: sonarr
    spec:
      serviceAccountName: sonarr-sa
      initContainers:
      - name: init
        image: ghcr.io/nodadyoushutup/init:0.0.19
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "-c", "/script/arr.sh"]
        volumeMounts:
          - name: config
            mountPath: /app
        securityContext:
          runAsUser: 0
        envFrom:
          - configMapRef:
              name: sonarr-cm
      containers:
      - name: sonarr
        image: linuxserver/sonarr:4.0.6
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8989
        envFrom:
        - configMapRef:
            name: sonarr-cm
        volumeMounts:
        - name: config
          mountPath: /config
        - name: backup
          mountPath: /backup
        - name: media
          mountPath: /media
        readinessProbe:
          httpGet:
            path: /ping
            port: 8989
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: sonarr-pvc
          readOnly: false
      - name: backup
        nfs:
          server: 192.168.0.100
          path: /mnt/epool/backup/sonarr
          readOnly: false
      - name: media
        nfs:
          server: 192.168.0.100
          path: /mnt/epool/media
          readOnly: false