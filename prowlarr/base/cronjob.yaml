---
# prowlarr/prowlarr-cronjob.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: prowlarr-cronjob-tarshot
spec:
  schedule: "0 0 * * *"  # This schedule runs the job once a day at midnight
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: prowlarr-movie-sa
          containers:
          - name: tarshot
            image: bitnami/kubectl:latest
            command: ["/bin/sh", "/script/tarshot.sh"]
            env:
            - name: NAMESPACE
              value: "prowlarr-movie"
            securityContext:
              privileged: true
              runAsUser: 0
              runAsGroup: 0
            volumeMounts:
            - name: script
              mountPath: /script
          restartPolicy: OnFailure
          volumes:
          - name: script
            configMap:
              name: prowlarr-movie-cm
              defaultMode: 0755
