# prowlarr/overlays/book/deployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  template:
    spec:
      serviceAccountName: prowlarr-book-sa
      initContainers:
      - name: pvc-bound
        envFrom:
          - configMapRef:
              name: prowlarr-book-cm
      containers:
      - name: prowlarr
        envFrom:
          - configMapRef:
              name: prowlarr-book-cm
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: prowlarr-book-pvc
      - name: script
        configMap:
          name: prowlarr-book-cm