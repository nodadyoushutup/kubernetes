apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world
  namespace: argocd
spec:
  destination: 
    server: https://kubernetes.default.svc
    namespace: hello-world
  project: default
  sources:
    - chart: hello-world
      repoURL: https://helm.github.io/examples
      targetRevision: 0.1.0
      helm:
        valuesFiles:
        - $values/values.yaml
    - repoURL: https://github.com/nodadyoushutup/kubernetes
      targetRevision: HEAD
      path: hello-world
      ref: values
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
